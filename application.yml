server:
  port: 3001
  context-path: /

spring:
  application:
    name: microservice-zuul

eureka:
  instance:
    instance-id: microservice-zuul:3001 #客户端实例名称
    prefer-ip-address: true #显示IP
  client: 
    service-url: 
      defaultZone: http://eureka2001.volcano.com:2001/eureka/,http://eureka2002.volcano.com:2002/eureka/,http://eureka2003.volcano.com:2003/eureka/ # 集群
      
zuul:
  ignored-services: "*"
  prefix: /volcano
  routes:
    studentServer.serviceId: microservice-student
    studentServer.path: /studentServer/**

info: 
   groupId: $project.groupId$
   artifactId: $project.artifactId$
   version: $project.version$
